            <!-- CONTRIBUTORS FACTORY-->

                that.name = name;
                that.vorname = vorname;
                that.studiengang = studiengang;
                that.email = email;
                
                <!-- ???? -->
                that.details = function() {
                    return "Name: " + this.name 
                        + ", geboren: " + this.geboren;
                };
                
                return that;
            }
            </script>
