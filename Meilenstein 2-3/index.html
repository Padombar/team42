<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="de">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Anmeldung</title>
</head>
<body>

<div id="wrapper">

    <div id="titel_Logo">
        <img src="bilder/Team_Logo_42.jpg"  width=250 height=110 alt="logo42">
    </div>

    <div id="content">

            <div id="ueberschrift">
                <h1 id="anmeldung">Anmeldung</h1>
                <h2 id="unterueberschrift">Hier k&ouml;nnt ihr euch f√ºr eine Messe eurer Wahl anmelden</h2>
            </div>

			<div id="formular">
				<form action="/../team42/team42/Meilenstein 2-3/anmeldung.php" onsubmit="return checkForm()" method="get">
					<div id="tabelle">
					<table id="table">
						<colgroup>
							<col width="130">
						</colgroup>
						<tr> 
							<td><LABEL for="vorname" id="vorname">Vorname: </LABEL></td>
							<td><input type="text" name="vorname"></td>
						</tr> 
						<tr> 
							<td><LABEL for="name" id="name">Nachname: </LABEL></td>
							<td><input type="text" name="name"></td>
						</tr> 
						<tr>  
							<td><LABEL for="email" id="email">E-Mail: </LABEL></td>
							<td><input type="text" name="email"></td>
						</tr>
						<tr> 
							<td><LABEL for="matrikelnr" id="matrikelnr">Matrikelnummer: </LABEL></td>
							<td><input type="text" name="matrikelnr"></td>
						</tr>
						<tr> 
							<td><LABEL for="handy" id="handy">Handynummer: </LABEL></td>
							<td><input type="text" name="handy"></td>
						</tr>
	
						<tr>
							<td><LABEL for="studiengang" id="studiengang">Studiengang: </LABEL></td>
							<td><select name="studiengang">
								<option value="UIB">UIB</option>
								<option value="IB" selected="selected">IB</option>
								<option value="IMB">IMB</option>
							</select></td> 
						</tr>
						<tr>
							<td></td>
						</tr>
						<tr>
							<td><LABEL for="messe" id="messe">Messe: </LABEL></td>
							<td>
								<input type="radio" name="messe" checked="checked"
								value="cebit">CeBIT
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<input type="radio" name="messe" 
								value="conhit">ConhIT
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<input type="radio" name="messe"
								value="webtech">WebTech Con
							</td>
						</tr>
						<tr>
							<td><br></td>
						</tr>
						<tr>
							<td><button type="submit" name="anmelden" id="anmeldeButton">Anmelden</button></td>
							<td></td>
						</tr>
					</table>
					</div>
				</form>
			</div>
			
			<div id="messeInfos">
				<h1 id="messeInfosUeberschrift">Messe Infos</h1>
				<h2 id="messeInfoUnterueberschrift">Bitte auf die Messe eurer Wahl klicken um weitere Info's zu bekommen</h2>
				<br><br>
				<div id="messeLinks">
					<a href="cebit.html">CeBIT</a><br><br>
					<a href="conhit.html">ConhIT</a><br><br>
					<a href="webtechcon.html">WebTech Con</a>
				</div>
				
				<div id="zurDetail">
					<a href="detail.html">Details zur Anmeldung</a>
				</div>
			</div>
		</div>
	</div>
