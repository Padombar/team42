<body>
	<div id="s1">
	<h1>Anmeldung</h1>
	<h2>Hier könnt ihr euch für eine Messe eurer Wahl anmelden</h2>
	<br><br><br>
	
	<!-- Hier wäre es wohl besser, wenn man das Formular als einen eigenen Block macht und man ihn dann neu positioniert.
	Dann bräuchte man die Zeilenumbrüche nicht. !-->
	
	<h2> <!-- Damit die Schriftgroesse innerhalb der Tabelle immer 12 ist !-->
	<form action="http://martinakraus.net/hsmannheim.php" method="GET">

		<table border ="0">
			<colgroup>
				<col width="130">

			</colgroup>
			<tr> 
				<td>Vorname:</td> 
				<td><input type="text" placeholder="Max"></td> 
			</tr> 

			<tr> 
				<td>Nachname:</td> 
				<td><input type="text" placeholder="Mustermann"></td> 
			</tr> 

			<tr>  
				<td>E-Mail:</td> 
				<td><input type="text" placeholder="max@mustermann.de"></td> 
			</tr>

			<tr> 
				<td>Matrikelnummer:</td> 
				<td><input type="text" placeholder="1234567"></td> 
			</tr>

			<tr> 
				<td>Handynummer:</td> 
				<td><input type="text" placeholder="0123/123456"></td> 
			</tr>

			<tr> 
				<td style="margin-top:30px">Studiengang:</td> 
				<td><select name=Studiengang>
					<option value="UIB">UIB</option>
					<option value="IB" selected="selected">IB</option>
					<option value="IMB">IMB</option>
				</select></td> 
			</tr> 

			<tr>
				<td>Messe:</td> 
				<td>
					<input type="radio" name="messe" checked="checked"
					value="cebit"/>CeBit
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="radio" name="messe" 
					value="conhit"/>ConhIT
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="radio" name="messe"
					value="webtech con"/>WebTech Con
				</td>
			</tr>
			
		</table>
		<br>
		<button type="button" name="anmelden">Anmelden</button>
	</form>
	</h2>
	</div>
